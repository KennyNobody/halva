<div class="search">
	<form class="search__content">
		<input type="text" class="search__field" placeholder="Искать...">
		<button class="search__submit">
			Искать
		</button>
	</form>
	<button class="search__btn">
		<svg class="icon-svg search__icon-1">
			<use xlink:href="img/sprites/sprite.svg#icon-search"></use>
		</svg>
		<svg class="icon-svg search__icon-2">
			<use xlink:href="img/sprites/sprite.svg#icon-close"></use>
		</svg>
	</button>
</div>
